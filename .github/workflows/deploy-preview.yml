name: deploy preview
on:
  pull_request:
    types: [opened, reopened, synchronize, closed, labeled, unlabeled]
permissions:
  deployments: write
  pull-requests: read

env:
  FLY_API_TOKEN: ${{ secrets.FLY_IO_PRODUCTION_ENVIRONMENT_DEPLOY_TOKEN }}
  FLY_ORG: estate-dao-769

jobs:
  build_check:
    uses: ./.github/workflows/build-check.yml
    with:
      publish-artifact: true
    #   erase_components: ${{ contains(github.event.pull_request.labels.*.name, 'type erasured') }}
    secrets: inherit

  destroy_preview:
    if: ${{github.event.pull_request.state == 'closed'}}
    runs-on: ubuntu-latest
    environment:
      name: pr-${{ github.event.number }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Deploy
        id: destroy
        uses: superfly/fly-pr-review-apps@1.2.1

  preview:
    if: ${{ github.event.pull_request.state == 'open'}}
    needs: build_check
    runs-on: ubuntu-latest

    # Only run one deployment at a time per PR.
    concurrency:
      group: pr-${{ github.event.number }}

    # Create a GitHub deployment environment per staging app so it shows up
    # in the pull request UI.
    environment:
      name: pr-${{ github.event.number }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v3
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: build-debian
      - run: chmod +x target/release/estate-fe

      - name: Get branch name
        id: branch-names
        uses: tj-actions/branch-names@v8

      - name: Deploy
        id: deploy
        uses: superfly/fly-pr-review-apps@1.5.0

      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Set secret tokens
        run: |
          APP_NAME="pr-${{github.event.number}}-${{github.repository_owner}}-hot-or-not-web-leptos-ssr"
          flyctl secrets set  ESTATE_DAO_SNS_PROPOSAL_SUBMISSION_IDENTITY_PRIVATE_KEY="$ESTATE_DAO_SNS_PROPOSAL_SUBMISSION_IDENTITY_PRIVATE_KEY"  --app "$APP_NAME" --stage
          flyctl secrets set  PROVAB_HEADERS="$PROVAB_HEADERS" FLY_API_TOKEN="$FLY_API_TOKEN" NOW_PAYMENTS_USDC_ETHEREUM_API_KEY="$NOW_PAYMENTS_USDC_ETHEREUM_API_KEY" ESTATE_DAO_SNS_PROPOSAL_SUBMISSION_IDENTITY_PRIVATE_KEY="$ESTATE_DAO_SNS_PROPOSAL_SUBMISSION_IDENTITY_PRIVATE_KEY" BASIC_AUTH_PASSWORD_FOR_LEPTOS_ROUTE="$BASIC_AUTH_PASSWORD_FOR_LEPTOS_ROUTE" BASIC_AUTH_USERNAME_FOR_LEPTOS_ROUTE="$BASIC_AUTH_USERNAME_FOR_LEPTOS_ROUTE" COOKIE_KEY="$COOKIE_KEY" EMAIL_ACCESS_TOKEN="$EMAIL_ACCESS_TOKEN" EMAIL_CLIENT_ID="$EMAIL_CLIENT_ID" EMAIL_CLIENT_SECRET="$EMAIL_CLIENT_SECRET" EMAIL_REFRESH_TOKEN="$EMAIL_REFRESH_TOKEN" EMAIL_TOKEN_EXPIRY="$EMAIL_TOKEN_EXPIRY" LITEAPI_KEY="$LITEAPI_KEY" LITEAPI_PREBOOK_BASE_URL="$LITEAPI_PREBOOK_BASE_URL" NOWPAYMENTS_IPN_SECRET="$NOWPAYMENTS_IPN_SECRET" STRIPE_SECRET_KEY="$STRIPE_SECRET_KEY" YRAL_AUTH_CLIENT_ID="$YRAL_AUTH_CLIENT_ID" YRAL_AUTH_CLIENT_SECRET="$YRAL_AUTH_CLIENT_SECRET" YRAL_AUTH_REDIRECT_URL="$YRAL_AUTH_REDIRECT_URL" --app "$APP_NAME" --stage
        env:
          PROVAB_HEADERS: ${{ secrets.PROVAB_PRODUCTION_ENVIRONMENT_REQUEST_HEADER_CONTENTS }}
          FLY_API_TOKEN: ${{ secrets.FLY_IO_PRODUCTION_ENVIRONMENT_DEPLOY_TOKEN }}
          NOW_PAYMENTS_USDC_ETHEREUM_API_KEY: ${{secrets.NOW_PAYMENTS_USDC_ETHEREUM_API_KEY}}
          ESTATE_DAO_SNS_PROPOSAL_SUBMISSION_IDENTITY_PRIVATE_KEY: ${{secrets.ESTATE_DAO_SNS_PROPOSAL_SUBMISSION_IDENTITY_PRIVATE_KEY}}
          BASIC_AUTH_PASSWORD_FOR_LEPTOS_ROUTE: ${{secrets.BASIC_AUTH_PASSWORD_FOR_LEPTOS_ROUTE}}
          BASIC_AUTH_USERNAME_FOR_LEPTOS_ROUTE: ${{secrets.BASIC_AUTH_USERNAME_FOR_LEPTOS_ROUTE}}
          COOKIE_KEY: ${{secrets.COOKIE_KEY}}
          EMAIL_ACCESS_TOKEN: ${{secrets.EMAIL_ACCESS_TOKEN}}
          EMAIL_CLIENT_ID: ${{secrets.EMAIL_CLIENT_ID}}
          EMAIL_CLIENT_SECRET: ${{secrets.EMAIL_CLIENT_SECRET}}
          EMAIL_REFRESH_TOKEN: ${{secrets.EMAIL_REFRESH_TOKEN}}
          EMAIL_TOKEN_EXPIRY: ${{secrets.EMAIL_TOKEN_EXPIRY}}
          LITEAPI_KEY: ${{secrets.LITEAPI_KEY_STAGING_TEST}}
          LITEAPI_PREBOOK_BASE_URL: ${{secrets.LITEAPI_PREBOOK_BASE_URL}}
          NOWPAYMENTS_IPN_SECRET: ${{secrets.NOWPAYMENTS_IPN_SECRET}}
          STRIPE_SECRET_KEY: ${{secrets.STRIPE_SECRET_KEY_STAGING_TEST}}
          YRAL_AUTH_CLIENT_ID: ${{secrets.YRAL_AUTH_CLIENT_ID}}
          YRAL_AUTH_CLIENT_SECRET: ${{secrets.YRAL_AUTH_CLIENT_SECRET}}
          YRAL_AUTH_REDIRECT_URL: ${{secrets.YRAL_AUTH_REDIRECT_URL_STAGING}}
